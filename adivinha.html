<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculando IMC</title>
</head>
<body>
	<h2>aula 6</h2>
	<script>
		function puloLinha() {
		document.write("<br>")
		}
	function mostra(frase) {
		document.write(frase);
		puloLinha()
		}
		var tentativas = 3
while(tentativas <=3){
	function sorteia(n){
			return Math.round(Math.random() * n);
		}
		var numeroPensado = sorteia(10)
		var chute = parseInt(prompt('Adivinhe um número de 1 a 10!'))
		if (chute==numeroPensado){
			mostra('Você acertou, o numero pensado era '+numeroPensado);break;
		}else{mostra('Você errou!!')}
		tentativas++
}		
	</script>
	

</body>
</html>
