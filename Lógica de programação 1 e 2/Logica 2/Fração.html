<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2</title>
</head>
<body>
    <h1>Aula 2</h1>
    <canvas width="600" height="400"></canvas>
    
    <script>
        function desenhaQuadrado (x, y, cor) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
        
        pincel.fillStyle = cor;
        pincel.fillRect(x,y,50,50);
        pincel.fillStroke = 'navy';
        pincel.strokeRect(x,y,50,50)
        }
    var x = 0;

 
 for (var x = 0; x < 200; x = x+50){
    desenhaQuadrado(x,150,'fuchsia');
    desenhaQuadrado(150,150,'white')
 }
 function desenhaTexto(texto, x , y) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.font='20px Georgia';
        pincel.fillStyle='black';
        pincel.fillText(texto, x, y);    
    }


    desenhaTexto("Qual é a fração?", 50, 30);

    var y = 50;
    desenhaQuadrado(50, y, 100, 'green');
    desenhaQuadrado(150, y, 100, 'green');
    desenhaQuadrado(250, y, 100, 'green');
    desenhaQuadrado(350, y, 100, 'white');


    </script>
    
</body>
</html>
