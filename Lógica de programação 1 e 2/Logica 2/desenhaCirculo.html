<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2</title>
</head>
<body>
    <h1>Exercicio 5</h1>

    <canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'LAVENDER';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*3.14);
        pincel.fill();
    }
    function desenhaFlor(x,y) {
    desenhaCirculo(x,y,50,'blueviolet') //centro//
    desenhaCirculo(x-100,y,50,'orchid')
    desenhaCirculo(x+100,y,50,'mediumorchid')
    desenhaCirculo(x,y-100,50,'violet')
    desenhaCirculo(x,y+100,50,'plum')
    }

    desenhaFlor(300,200)
    desenhaFlor(50,50)
    desenhaFlor(50,350)
    desenhaFlor(550,350)
    desenhaFlor(550,50)
    

</script>
</body>
</html>
