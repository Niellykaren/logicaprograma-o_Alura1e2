<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 5</title>
</head>
<body>
    <h1>Aula 5</h1>
    <canvas width="600" height="400"></canvas>
    
    <script>
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
        pincel.fillStyle = 'deeppink';
        pincel.fillRect(0, 0, 600, 400);
    var raio = 10;
    var xAleatorio;
    var yAleatorio;
    function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }
    function desenhaAlvo(x,y) {
    desenhaCirculo(x,y,raio+20,'BLUEVIOLET')
    desenhaCirculo(x,y,raio+10,'MAGENTA')
    desenhaCirculo(x,y,10,'MEDIUMSLATEBLUE')
    }
    function sorteiaPosição(maximo){
        return Math.floor (Math.random()*maximo);

    }

    function atualizaTela(){
        limpaTela();
    var xAleatorio = sorteiaPosição (600);
    var yAleatorio = sorteiaPosição (400);
    desenhaAlvo (xAleatorio,yAleatorio)
    }
    setInterval(atualizaTela,1000);

     function dipara(evento){
         var x = evento.pageX - tela.offsetLeft;
         var y = evento.pageY - tela.offsetTop;
         if(
             (x > xAleatorio - raio)
            &&(x<xAleatorio+raio)
            &&(y<yAleatorio+raio)
            &&(y>yAleatorio+raio)){

             alert('Acertou!')
         }

     }   
     tela.onclick = dispara  

    </script>
    
</body>
</html>
