<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabuada</title>
</head>
<body>
	<h2>aula 7</h2>
	<script>
		function puloLinha() {
		document.write("<br>"+"<br>")
		}
	function mostra(frase) {
		document.write(frase);
		puloLinha()
		}
    var multiplicador = 0
    while(multiplicador<10){
        mostra(7*multiplicador);
        multiplicador = multiplicador++;
    }

    // variável, condição, critério para a variável for
    for (var multiplicador = 1 ;multiplicador <=12; multiplicador = multiplicador++){
        mostra(5*multiplicador);
    }

    mostra('fim')

		
	</script>
	

</body>
</html>
