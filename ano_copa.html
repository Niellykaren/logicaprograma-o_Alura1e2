<body>
	<h2>aula 6</h2>
	<script>
		function puloLinha() {
		document.write("<br>")
		}
	function mostra(frase) {
		document.write(frase);
		puloLinha()
		}
		var limite = parseInt(prompt("Entre com a data limite"));

		var anoCopa = 1930;

		while(anoCopa <= limite) {

			mostra("Teve copa em " + anoCopa);
			anoCopa = anoCopa + 4;
		}
		var contador = 2;
    while(contador <= 100) {
        mostra(contador);
        contador = contador + 2; // incrementa de dois em dois
    }

	var contador = 30;

    while(contador <= 40) {

        if( contador == 33 ) {
        contador = contador + 1;
        }
        if(contador == 37) {    
            contador = contador + 1;
        }
        else {
        mostra(contador);
        contador = contador + 1; 
        }
      }

	  var contador = 20;

	while( contador >= 0) {

 	 mostra(contador);
 	 contador = contador - 1;
	}
    mostra("FIM");
		mostra("FIM");
