<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculando IMC</title>
</head>
<body>
	<h2>aula 6</h2>
	<script>
		function puloLinha() {
		document.write("<br>")
		}
		function mostra(frase) {
		document.write(frase);
		puloLinha()
		}
		
		var vitorias = parseInt(prompt("Informe o número de vitórias:"))
		var empates = parseInt(prompt("Informe o número de empates:"))
		var pontos = vitorias*3+empates;
		mostra('Os pontos do seu time são '+pontos+' pontos')
		if(pontos > 28) {

		mostra("Seu time está melhor do que no ano passado.");

		}

		if(pontos < 28) {

		mostra("Seu time está pior do que no ano passado.");
		}

		if(pontos == 28) {

		mostra("Seu time está igual igual ao ano passado.");

		}


	</script>
</body>
</html>
